apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: publisher-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: publish.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: publisher-svc
            port:
              number: 80
