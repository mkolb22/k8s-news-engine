apiVersion: apps/v1
kind: Deployment
metadata:
  name: quality-service
  namespace: news-engine
  labels:
    app: quality-service
    component: compute
    part-of: news-engine
spec:

  replicas: 1
  selector:
    matchLabels:
      app: quality-service
  template:
    metadata:
      labels:
        app: quality-service
        component: compute
        part-of: news-engine
    spec:
      # serviceAccountName: news-engine-sa
      containers:
      - name: quality-service
        image: k8s-news-engine/quality-service:v1.6.5
        imagePullPolicy: Never
        command: ["/bin/sh"]
        args: ["-c", "export DATABASE_URL=\"postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable\" && python3 startup_health_check.py && python3 main.py"]
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: app-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: app-password
        - name: DB_HOST
          value: "postgresql.news-engine.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-db
        - name: TZ
          value: "UTC"
        - name: PGTZ
          value: "UTC"
        - name: BATCH_SIZE
          value: "50"
        - name: SLEEP_INTERVAL
          value: "60"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
# Temporarily removed probes to avoid deployment issues
        # Will re-add once we determine why they're failing despite working manually
        volumeMounts:
        - name: quality-logs
          mountPath: /var/log
      volumes:
      - name: quality-logs
        emptyDir: {}
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: quality-service
  namespace: news-engine
  labels:
    app: quality-service
    component: compute
    part-of: news-engine
spec:
  selector:
    app: quality-service
  ports:
  - name: health
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP