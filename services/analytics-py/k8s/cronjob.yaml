apiVersion: batch/v1
kind: CronJob
metadata:
  name: eqis-analytics
spec:
  schedule: "*/10 * * * *"   # every 10 minutes
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: eqis
            image: k8s-news-engine/analytics:v2.0.0
            imagePullPolicy: Never
            env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: truth-db
                  key: DATABASE_URL
